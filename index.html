    <script>
        // 전역 변수 x는 호이스팅이 발생한다.
        console.log(x); // undefined
        // 전역 변수가 아니라 단지 전역 프로퍼티인 y는 호이스팅이 발생하지 않는다.
        console.log(y); // ReferenceError: y is not defined

        var x = 10; // 전역 변수

        function foo() {
            // 선언하지 않은 변수
            y = 20;
            console.log(x + y);
        }

        foo(); // 30
    </script>
