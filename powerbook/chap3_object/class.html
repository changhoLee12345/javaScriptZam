<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 상품종류: 가로*세로*금액 => 계산.
        class Estimate {

            constructor(param) {
                this.unit = param;
            }

            getEstimate(unitType, width, height) {
                let priceInfo = this.unit.find(function (item) {
                    return item.type == unitType;
                });
                return priceInfo.price * width * height;
            }

            addUnit(unit) {
                this.unit.push(unit);
            }

        }

        let unitInfo = [{
            type: 'wood',
            price: 100
        }, {
            type: 'iron',
            price: 200
        }, {
            type: 'plastic',
            price: 300
        }]

        const estimate = new Estimate(unitInfo);
        let result = estimate.getEstimate('wood', 20, 20);
        console.log(result);

        /////////////////////////////////////////////////

        // getter/ setter 속성지정.
        class Student {
            constructor() {}
            set name(name) { // 쓰기.
                this._name = name;
            }
            get name() { // 읽기.
                return this._name;
            }
            set age(age) {
                this._age = age;
            }
            get age() {
                return this._age;
            }
        }

        var s1 = new Student();

        Object.defineProperty(s1, 'score', {
            get: function () {
                return this._score;
            },
            set: function (score) {
                if (score < 0) {
                    console.log('0보다 큰값을 지정.');
                } else if (score > 100) {
                    console.log('100보다 작은값을 지정.');
                } else {
                    this._score = score;
                }
            },
            enumerable: true, // Object.key()로 속성 나열 시 해당 속성 표시.
            configurable: true // delete 연산자로 속성 키 삭제 가능 여부 설정.
        })

        s1.name = 'Hong';
        console.log('이름: ' + s1.name);
        s1.age = -22;
        console.log('나이: ' + s1.age);
        s1.score = -88;
        console.log('점수: ' + s1.score);
        console.log(Object.keys(s1));
        delete s1.score;
        console.log(Object.keys(s1));

        Object.defineProperty(s1, 'gender', {
            value: 'male',
            writable: true
        })
        console.log(s1.gender)
        s1.gender = 'female';
        console.log(s1.gender)
        /////////////////////////////////////////////////////////
    </script>
</body>

</html>
