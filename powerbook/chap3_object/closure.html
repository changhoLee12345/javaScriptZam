<body>
    <script>
        // 클로저의 형식.
        function outerFunc(name) {
            let saying = name + ' 안녕!';
            return function () {
                return saying;
            }
        }
        let closure1 = outerFunc('Hong');
        let closure2 = outerFunc('Park');

        console.log(closure1())
        console.log(closure2());

        function initValue() {
            let cnt = 0;

            return function() {
                cnt++;
                console.log(cnt);
            }
        }
        let cntPlus = initValue();
        cntPlus();
        cntPlus();
        cntPlus();
    </script>
</body>
