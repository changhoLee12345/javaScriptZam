<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/lch.css">
</head>

<body>

    <div id="container">
        <header>
            <h2>header 영역</h2>
            <h3>이창호 페이지에 오신 것을 환영합니다.</h3>
            <nav>
                <ul>
                    <li><a>첫번째 메인메뉴</a></li>
                    <li><a>두번째 메인메뉴</a></li>
                    <li><a>세번째 메인메뉴</a></li>
                </ul>
                <span>로그인</span>
            </nav>
        </header>

        <aside>
            <h3>좌측 사이드</h3>
            <ul>
                <li>죄측 영역 정의 내립니다</li>
                <li>죄측 영역 정의 내립니다</li>
                <li>죄측 영역 정의 내립니다</li>
            </ul>
        </aside>

        <section>

            <h3>회원 가입 영역입니다.</h3>
            <form action="">

                <fieldset>
                    <legend>step1:로그인 정보</legend>
                    <ul>
                        <li>
                            <label for="id">계정아이디</label>
                            <input type="text" name="id" id="id"><br>
                        </li>
                        <li>
                            <label for="passwd1">비밀번호</label>
                            <input type="password" name="passwd1" id="passwd1"><br>
                        </li>
                        <li>
                            <label for="passwd2">비밀번호확인</label>
                            <input type="password" name="passwd2" id="passwd2">
                        </li>
                    </ul>
                </fieldset>

                <fieldset>
                    <legend>step2:개인 정보</legend>
                    <ul>
                        <li>
                            <label for="id">이름</label>
                            <input type="text" name="id" id="id"><br>
                        </li>
                        <li>
                            <label for="passwd1">이메일 계정</label>
                            <input type="email" name="passwd1" id="passwd1"><br>
                        </li>
                        <li>
                            <label for="passwd2">전화번호</label>
                            <input type="tel" name="passwd2" id="passwd2">
                        </li>
                </fieldset>

                <div class="btn">
                    <button>회원 가입</button>
                    <button>정보 수정</button>
                </div>

            </form>

        </section>

        <aside>
            <h3>우측 사이드</h3>
            <ul>
                <li>우측 영역 정의 내립니다</li>
                <li>우측 영역 정의 내립니다</li>
                <li>우측 영역 정의 내립니다</li>
            </ul>
        </aside>

        <footer>
            푸터 영역입니다.
        </footer>

    </div>
</body>

</html>
