<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 1;
        var b = 5;

        function outerFunc() {
            console.log(b);

            function innerFunc() {
                a = b;
            }
            console.log(a);
            a = 3;
            b = 4;
            innerFunc();
            console.log(a);
            var b = 2;
            console.log(b);
        }
        outerFunc();
        console.log(b);
    </script>
</body>

</html>
