    <script>
        const fetchNumber = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(1)
            }, 1000);
        })

        fetchNumber
            .then(response => {
                // z = y * 3;
                console.log(response)
                return response * 2;
            })
            .then(re => re * 2)
            .then(res => console.log(res))
            .catch(reject => console.log(reject));
    </script>
